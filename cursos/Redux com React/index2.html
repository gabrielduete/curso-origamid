<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redux</title>
    <script src="redux.min.js"></script>
  </head>
  <body>
    <div id="caixa" style="background-color: blue; height: 50px"></div>

    <script>
      const reducer = (state = 0, action) => {
        switch (action.type) {
          case 'MODIFICAR_WIDTH':
            return action.payload
          default:
            return state
        }
      }

      const store = Redux.createStore(
        reducer,
        window.__REDUX_DEVTOOLS_EXTENSION__ &&
          window.__REDUX_DEVTOOLS_EXTENSION__()
      )

      const render = () => {
        const caixa = document.getElementById('caixa')
        caixa.style.width = store.getState() + 'px'
      }

      store.subscribe(render)

      store.dispatch({ type: 'MODIFICAR_WIDTH', payload: 100 })
      store.dispatch({ type: 'MODIFICAR_WIDTH', payload: 200 })
      store.dispatch({ type: 'MODIFICAR_WIDTH', payload: 10 })
      store.dispatch({ type: 'MODIFICAR_WIDTH', payload: 30 })

      console.log(store.getState())
    </script>
  </body>
</html>
